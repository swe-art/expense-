<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <div class="col-md-4 left-panel text-center">
      <h2>Your Budget</h2>
      <p>April 2025</p>
      <div class="budget-value" id="budgetAmount">$0</div>
      <canvas id="budgetChart" width="200" height="200"></canvas>
    </div>

    
    <div class="col-md-8 right-panel">
      <h2>Track Your Budget</h2>

      <div class="mb-3">
        <select id="type" class="form-select w-25 d-inline">
          <option value="Savings">Savings</option>
          <option value="Expenses">Expenses</option>
          <option value="Investments">Investments</option>
        </select>
        <label class="ms-3">Tracking Investment 🏠</label>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-sm-4">
          <input type="text" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="value" placeholder="Value">
        </div>
        <div class="col-sm-2">
          <input type="date" class="form-control" id="date">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-warning w-100" onclick="addEntry()">✔</button>
        </div>
      </div>

      <div id="entryList"></div>
    </div>
  </div>
</div>
<script src="script.js"></script>


</body>
</html>
